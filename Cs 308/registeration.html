<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Registeration</title>
</head>

<body class="font-sans-serif  p-5">
    <header class="bg-gradient-to-br from-[#4a354e] to-[#b031d6] text-white p-4 text-center rounded-lg shadow-lg mb-6">
        <h1 class="text-3xl font-bold mb-2">
            Registeration Page

        </h1>
        <nav class="mb-4 font-semibold flex justify-center ">
            <ul class="flex space-x-6 text-lg">
                <li><a href="home.html">Home</a></li>
                <li><a href="registeration.html">Registeration</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main class="max-w-3lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <section>
            <h2 class="font-bold text-2xl mb-3"> User Registeration</h2>
            <form action="#" method="get">
                <fieldset class="border rounded-xl p-4 mb-4">
                    <legend class=" text-lg font-semibold" > personal Information</legend>
                    <p>
                        <label for="first-name" class="block mb-2 text-lg font-medium">First Name</label>
                        <input type="text" id="first-name" name="first-name" required class="border border-gray-400 rounded-md p-2 ">
                    </p>
                    <p>
                        <label for="last-name" class="block mb-2 text-lg font-medium">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required class="border border-gray-400 rounded-md p-2 ">

                    </p>
                    <p>
                        <label for="email"class="block mb-2 text-lg font-medium">Email</label>
                        <input type="email" id="email" name="email" required class="border border-gray-400 rounded-md p-2 ">
                    </p>
                    <p>
                        <label for="phone"class="block mb-2 text-lg font-medium">Phone</label>
                        <input type="tel" id="phone" name="phone" required class="border border-gray-400 rounded-md p-2 ">
                    </p>

                </fieldset>
                <p class="text-xl">
                    <input type="submit" value="Register" class="bg-blue-500 text-white px-4 py-3 rounded-3xl hover:shadow-lg ">
                    <input type="reset" value="Reset" class="bg-blue-500 text-white py-3 px-4 rounded-3xl hover:shadow-lg ">

                </p>
            </form>

        </section>
    </main>
    <footer class="bg-gradient-to-br from-[#4a354e] to-[#b031d6] text-white p-4 text-center rounded-lg shadow-lg mt-6">
        <p>&copy; 2025 Python Class</p>

</body>

</html>
